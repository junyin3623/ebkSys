spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/jwt
    driver-class-name: com.mysql.jdbc.Driver
  session:
    store-type: redis
  redis:
    host: localhost
    port: 6379
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: ebktrade
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848



logging:
  level:
    com.gong.gulimall.product: debug

server:
  port: 20000
  servlet:
    session:
      timeout: 30m

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.ebkproject.ebkauth.entity

